name: Build & Publish Docker Image

on:
  push:
    branches:
      - container-setup
    tags:
      - 'v*'       # optional: trigger on version tags like v1.2.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
        default: '0.0'


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read            # to checkout code
      packages: write           # to publish package
      id-token: write           # if you use OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine image version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" =~ ^refs/tags/(v.+)$ ]]; then
            # strip the "refs/tags/" prefix so VERSION=v0.0
            echo "VERSION=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          else
            # fallback for branch pushes
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ContainerFile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/popins4snake:latest
            ghcr.io/${{ github.repository_owner }}/popins4snake:${{ env.VERSION }}


      - name: Output image reference
        run: echo "Published ghcr.io/${{ github.repository_owner }}/popins4snake:${{ env.VERSION }}"
