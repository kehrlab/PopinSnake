name: Build & Publish Docker Image

on:
  push:
    branches:
      - container-setup
    tags:
      - 'v*'       # optional: trigger on version tags like v1.2.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
        default: '0.0'


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DEFAULT_VERSION: '0.0'
    permissions:
      contents: read            # to checkout code
      packages: write           # to publish package
      id-token: write           # if you use OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine image version
        id: set_version
        run: |
          # 1) dispatch → use the input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          # 2) tag → use the tag name (v1.2.3)
          elif [[ "${GITHUB_REF}" =~ ^refs/tags/(v.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          # 3) branch push → use our DEFAULT_VERSION
          else
            VERSION="$DEFAULT_VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ContainerFile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/popins4snake:${{ env.VERSION }}


      - name: Output image reference
        run: echo "Published ghcr.io/${{ github.repository_owner }}/popins4snake:${{ env.VERSION }}"
